name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      # Add steps to build and deploy your Flask application here...
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy Flask application
        run: |
          rsync -av --exclude='.git' -e 'ssh -p 2222' . ${{ secrets.PA_USERNAME }}@ssh.pythonanywhere.com:/home/${{ secrets.PA_USERNAME }}/mysite

      - name: Reload PythonAnywhere web app
        uses: jensvog/pythonanywhere-webapp-reload-action@v1
        with:
          username: ${{ secrets.PA_USERNAME }}
          api-token: ${{ secrets.PA_API_TOKEN }}
          domain-name: ${{ secrets.PA_DOMAIN_NAME }}
